<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 25</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                I'm header
            </div>
        </header>
        <main class="page">
            <section class="page__search search-page">
                <h2 class="search-page__title">Let's find what you need</h2>
                <div class="search-page__container">
                    <button type="button" class="button-open"><span></span></button>
                    <form action="#" class="search-page__form">
                        <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="" class="input" maxlength="30" required>
                        <button type="submit" class="button">Search</button>
                        <div class="counter"><span></span>symbol</div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="header__container">
                I'm footer
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
